<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        /* General Styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('/3433329.jpg'); /* Same background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        /* Form Elements */
        .form-container h2 {
            text-align: center;
            color: #077b32; /* Theme color */
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #077b32; /* Theme color */
            border-radius: 5px;
            box-sizing: border-box;
        }

        #button,#next{
            background-color: #077b32; /* Theme color */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            height: 35px;
            outline: none;
            border-radius: 5px;
            border: none;
            display: block;
            margin-top: 12px;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        #button:active {
          
            background-color: #055a25; 
            transform: -6px;
        }


        /* Responsive Design */
        @media (max-width: 400px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container" id="containerHide" style="background-image: url(/3433329.jpg)">
        <h2 style="color: #000000 ;">Login</h2>
      
            <label for="username" style="color: #000000;">Username:</label>
            <input value="" type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password"style="color:#000000">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button id="button" onclick="checkPassword()">Login</button>
            
            <a href="/letter.html" id="next" style="display: none;">Next</a>
        </div>
        
<script>

    let userName = document.getElementById('username').value.toLowerCase()

    let nextButton = document.getElementById('next')

        console.log(Password.value);
        console.log(userName.value);
        nextButton.style.display = "flex"
    
    }else{
               nextButton.style.display = "none"
               alert("Please Enter Your Email Address Or Password")
    }
}


</script>





</body>
</html>
